<ion-header>

  <ion-navbar >
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="sign">

    <ion-list>
      

          <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="string" [(ngModel)]="user.email" ></ion-input>
          </ion-item>


        
          <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <button ion-button block id="Inscription" color="db" (click)="signUp(user)" >S'inscrire</button>

      </ion-list>

</ion-content>
