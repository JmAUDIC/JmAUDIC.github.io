<ion-header>
  <ion-toolbar>
    <ion-title>sqlite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <p>Permet de stocker des données de façon structurées</p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="titleMovie"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Rating</ion-label>
      <ion-input type="text" [(ngModel)]="ratingMovie"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="descriptionMovie"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Categorie</ion-label>
      <ion-input type="text" [(ngModel)]="categorieMovie"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button clear (click)="saveMyFilm()">Sauver</ion-button>

  <ion-list *ngIf="movies">
    <ion-item *ngFor="let movie of movies">
      <h2> {{movie.name}} </h2>
      <ion-button clear item-end (click)=delete(nameItem)><ion-icon name="trash"></ion-icon></ion-button>
     <!-- <h1> {{movie.desc}} </h1> -->
    </ion-item>
  </ion-list>

  <ion-list *ngIf="movies">
    <ion-item *ngFor="let movie of movies">
      <h2> {{movie.name}} </h2>
      <ion-button clear item-end (click)=deleteAll()><ion-icon name="trash"></ion-icon></ion-button>
     <!-- <h1> {{movie.desc}} </h1> -->
    </ion-item>
  </ion-list>


  <ion-button clear (click)="retrieveFilms()">Get films saved !!</ion-button>

</ion-content>
